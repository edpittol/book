# Codeception Test Suite Configuration
#
# Suite for functional tests
# Emulate web requests and make application process them

actor: FunctionalTester
modules:
    enabled:
        - Asserts
        - Symfony:
              app_path: 'src'
              environment: 'test'
#        - Doctrine:
#              depends: Symfony
#              cleanup: true
        - Phiremock:
            host: localhost
            port: 8086
            secure: false
            reset_before_each_test: true
