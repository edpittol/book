services:
  php:
    build:
      context: .
    working_dir: "/app"
    volumes:
      - ".:/app"

  symfony-cli:
    extends:
      service: php
    entrypoint: ["/usr/local/bin/symfony"]
    volumes:
      - ~/.docker_cache/composer:/.composer/cache/
      - ~/.docker_cache/symfony5:/.symfony5
      - ~/.gitconfig:/.gitconfig

  composer:
    extends:
      service: php
    entrypoint: ["/usr/bin/composer"]
    volumes:
      - "~/.docker_cache/composer:/.cache"

  server:
    extends:
      service: php
    command: ["-S", "0.0.0.0:8080", "--docroot", "/app/public"]
    ports:
      - "8080:8080"

  codecept:
    extends:
      service: composer
    entrypoint: ["vendor/bin/codecept"]
    volumes:
      - "./.phiremock:/.phiremock"
  
  chrome:
    image: selenium/node-chrome
    shm_size: 2g
    depends_on:
      - selenium-hub
    environment:
      - SE_OPTS=--log-level OFF --enable-managed-downloads true
      - SE_EVENT_BUS_HOST=selenium-hub
      - SE_EVENT_BUS_PUBLISH_PORT=4442
      - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
      - SE_DRAIN_AFTER_SESSION_COUNT=50
      - VNC_NO_PASSWORD=1
      - TMPDIR=/var/tmp
      - SE_JAVA_OPTS=-XX:-UsePerfData

  selenium-hub:
    image: selenium/hub
    environment:
      - SE_OPTS=--log-level OFF
    ports:
      - "4444:4444"

  phiremock:
    extends:
      service: php
    entrypoint: ["vendor/bin/phiremock"]
    command: ["--ip", "0.0.0.0", "--port", "8086", "-e", "tests/_data/expectations"]
    volumes:
      - "./.phiremock:/.phiremock"
